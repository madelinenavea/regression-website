<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	</head>
	<body>
		<h1>Plotly Testing</h1>

		<!-- Tab links -->
		<div class="tab">
			<button class="tablinks" onclick="openPlot(event, 'plot-tester')">Plot</button>
			<button class="tablinks" onclick="openPlot(event, 'bar-tester')">Bar</button>
			<button class="tablinks" onclick="openPlot(event, 'csv-plot-tester')">CSV Plot</button>
		</div>

		<div id="plot-tester" class="tabcontent" style="width:600px;height:600px;"></div>
		<div id="bar-tester" class="tabcontent"  style="width:600px;height:600px;"></div>
		<div id="csv-plot-tester" class="tabcontent" style="width:600px;height:600px;">  
			<label for="x-axis">X Axis</label>
    		<select id="x-axis"></select>
			<label for="y-axis">Y Axis</label>
    		<select id="y-axis"></select>
			
			<button id="csv-plot-button">Plot</button>
		</div>

		<style>
			.tabcontent {
				display: none;
			}
		</style>



		<script src="../../scripts/tab_script.js"></script>
		<script src="../../scripts/plot_script.js"></script>
		<script src="../../scripts/bar_script.js"></script>
		<script src="csv-plot-test.js"></script>
	</body>
</html>
